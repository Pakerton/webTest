    <script>
        $(() => {
          $("#a1").attr("target", "_blank");
          $("#a2").attr("target", "_blank");
          $("#a3").attr("target", "_blank");
        //   console.log($("#a1").attr("target"));
            function print(){
                const newP = $("<p>");
                newP.html("留言+1");
                newP.css("color", "white");
                $("#commentspace").append(newP);
            };

            function del(){
                $("#commentspace").empty();
            };

            $("#button").click(() => {
                print();
            });
            $("#b2").click(() => {
                del();
            });
        });

       

        

    </script>

            <p id="intro">火星（拉丁语：Mars；天文符号：♂），古称荧惑，是离太阳第四近的行星，也是太阳系中仅次于水星的第二小的行星，为太阳系里四颗类地行星之一。西方称火星为玛尔斯，是罗马神话中的战神，所以在英语中，火星是罗马战神的意思，通常被称为“红色星球”；古汉语中则因为它荧荧如火，位置、亮度时常变动让人无法捉摸而称之为荧惑。</p>
